<ion-header>
  <ion-navbar>
    <ion-title>
      Todo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item.list.uuid)">
      {{ item.list.name }} (A faire: {{ item.nbUncompletedItems }})
    </button>
  </ion-list>
  <button ion-button color="light" block (click)="addTodoList()">Ajouter une liste</button>
</ion-content>

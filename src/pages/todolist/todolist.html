<ion-header>
  <ion-navbar>
    <ion-title>
      Todo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" #slidingItem>
      <ion-item (click)="itemSelected(item.list.uuid)">
        <ion-label>{{ item.list.name }} (Ã  faire: {{ item.nbUncompletedItems }})</ion-label>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="deleteTodoList(item.list, slidingItem)" color="danger">
          <ion-icon name="close-circle"></ion-icon>
        </button>
        
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button (click)="editTodoList(item.list, slidingItem)">
            <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab bottom right>
    <button ion-fab color="blue"  (click)="addTodoList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom left>
      <button ion-fab color="blue"  (click)="listen()">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-fab>

</ion-content>

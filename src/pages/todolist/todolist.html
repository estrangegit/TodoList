<ion-header>
  <ion-navbar>
    <ion-title>
      Todo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items" #slidingItem>
      <ion-item (click)="itemSelected(item.list.uuid)">
        <ion-label>{{ item.list.name }} (Ã  faire: {{ item.nbUncompletedItems }})</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteTodoList(item.list, slidingItem)" color="light" icon-start>
          <ion-icon name="delete"></ion-icon>
          Supprimer
        </button>
        <button ion-button (click)="editTodoList(item.list, slidingItem)" icon-start>
          <ion-icon name="edit"></ion-icon>
          Modifier
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button color="light" block (click)="addTodoList()">Ajouter une liste</button>

  <button ion-button block (click)="listen()">
    <div>
      <ion-icon name="mic">
        <label>Speak to me</label>
      </ion-icon>
    </div>
  </button>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Todo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" #slidingItem>
      <ion-item (click)="itemSelected(item.list.uuid)">
        <ion-label>{{ item.list.name }} (Ã  faire: {{ item.nbUncompletedItems }})</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteTodoList(item.list, slidingItem)" color="danger" icon-start>
          <ion-icon name="close-circle"></ion-icon>
        </button>
        <button ion-button (click)="editTodoList(item.list, slidingItem)" icon-start>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col text-center>
      <button ion-button large icon-only color="light" (click)="addTodoList()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button large icon-only (click)="listen()">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>

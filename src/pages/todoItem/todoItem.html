<ion-header>
  <ion-navbar>
    <ion-title>
      {{ list.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of list.items">
        <ion-item>
          <ion-label>{{ item.name }}</ion-label>
          <ion-toggle (ionChange)="toggle(list, item)" [(ngModel)]="item.complete"></ion-toggle>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="deleteItem(list, item)" color="light" icon-start>
            <ion-icon name="delete"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <button ion-button color="light" block (click)="addTodoItem(list)">Ajouter un item</button>
</ion-content>

<ion-header>
<ion-toolbar>
  <ion-title>
    Nouvel item
  </ion-title>

  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Desciption</ion-label>
      <ion-input type="text" [(ngModel)]="todoItem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Effectu√©</ion-label>
      <ion-toggle [(ngModel)]="todoItem.complete"></ion-toggle>
    </ion-item>
    <ion-list *ngIf="todoItem.imgDataUrl; else elseIonItem" >
      <ion-item>
        <img [src]="todoItem.imgDataUrl"/>
      </ion-item>
      <ion-item>
        <button ion-button (click)="takePicture()">Modifier la photo</button>
      </ion-item>
    </ion-list>
    <ng-template #elseIonItem>
      <ion-item>
        <button ion-button (click)="takePicture()">Ajouter une photo</button>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button color="light" (click)="cancel()">Annuler</button>
  <button ion-button (click)="save()">Enregistrer</button>
</ion-footer>

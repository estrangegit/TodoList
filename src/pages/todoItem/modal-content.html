<ion-header>
<ion-toolbar>
  <ion-title>
    Nouvel item
  </ion-title>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Desciption</ion-label>
      <ion-input type="text" [(ngModel)]="todoItem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Effectu√©</ion-label>
      <ion-toggle [(ngModel)]="todoItem.complete"></ion-toggle>
    </ion-item>
    <ion-item>
      <button ion-button round medium color="light" (click)="cancel()">Annuler</button>
      <button ion-button round large (click)="save()">Enregistrer</button>
    </ion-item>
  </ion-list>
</ion-content>
